<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/title-icon (1).png">
  <title>Tip calculator app</title>
  <link rel="stylesheet" href="assets/style.css">
  <script src="assets/script.js" defer></script>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="tip-calculator-container">
    <header style="text-align: center;margin: 3rem 0;">
      <img src="images/logo.svg" alt="Logo">
    </header>

    <section class="tip-calculator">
      <!-- CALCULATOR SECTION -->
      <div class="calculator">

        <div class="bill-section" style="margin-bottom: 1.5rem;">
          <p>Bill</p>
          <div class="bill-result flexed light">
            <img src="images/icon-dollar.svg" alt="Dollar-Icon">
            <h3 class="bill-number" id="billResultDisplay">0</h3>
          </div>
        </div>

        <div class="tip-section" style="margin-bottom: 1.5rem;">
          <p>Select Tip %</p>
          <div class="tip-buttons">
            <button class="tip-btn">5%</button>
            <button class="tip-btn">10%</button>
            <button class="tip-btn">15%</button>
            <button class="tip-btn">25%</button>
            <button class="tip-btn">50%</button>
           <input type="number" placeholder="Custom" max="100" style="text-align: right;" class="tip-input">
          </div>
        </div>

        <div class="people-section" style="margin-bottom: 1.5rem;">
          <div class="flexed">
            <p>Number of People</p>
            <p class="alert-text"></p>
          </div>
          <input type="number" class="number-input" placeholder="0" id="numberOfPeopleInput">
        </div>

      </div>


      <!-- RESULT SECTION -->
      <div class="results">
        <div class="figures" style="margin: 2rem 0 5rem 0;">
          <div class="flexed">
            <div class="text">
              <p>Tip Amount</p>
              <p>/ person</p>
            </div>
  
            <div class="number">
              <h1 class="price-result">
                <span class="dollar">$</span><span class="tipAmount">0.00</span>
              </h1>
            </div>
          </div>
  
          <div class="flexed">
            <div class="text">
              <p>Total</p>
              <p>/ person</p>
            </div>
  
            <div class="number">
              <h1 class="price-result">
                <span class="dollar">$</span><span class="tipAmount">0.00</span>
              </h1>
            </div>
          </div>
        </div>

        <button class="reset-btn" id="resetButton">Reset</button>

      </div>


    </section>
  </div>






  <div class="attribution" style="margin-top: 2rem;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. <br>
    Coded by <a href="https://github.com/Gito125">Ogwang Gift Gideon</a>.
  </div>
</body>
</html>
